<div class="m-5">

  <div class="container text-center">
    <div class="row align-items-start">

      <div class="col-12 mt-2">

        <div class="card p-5 mb-3">

          <div class="statistics"></div>

          <ul class="list-group align-items-start m-4">
            <li class="mb-2">
              <button type="button" id="iniciar-leitura" class="btn btn-primary btn-block text-center"
                style="width: 250px;">Iniciar leitura</button>
            </li>
            <li class="mb-2">
              <button type="button" id="leitura-desativa" class="btn btn-primary btn-block text-center"
                style="width: 250px;">Pausar leitura</button>


            <li class="mb-2">
              <button type="button" id="limpar-atletas" class="btn btn-danger btn-block text-center"
                style="width: 250px;">Limpar Atletas do equipamento</button>
            </li>
          </ul>
          <h3 class="mt-3" style="left: 5%;">Arquivos do sistema</h3>

          <p class="d-inline-flex gap-1">

            <i class="fa-solid fa-folder"></i><button class="btn w-100" id="brutos-list"
              style="border-bottom: black solid 1px;" type="button" data-bs-toggle="collapse" data-bs-target="#brutos"
              aria-expanded="false" aria-controls="brutos">
              <strong>Exibir arquivos brutos</strong>
              <button class="btn btn-danger apagar-todos-brutos">Apagar Todos arquivos</button>
            </button>
          </p>
          <div class="collapse" id="brutos">
            <div class="border-start border-bottom">
              <div class="arquivos-brutos-loader">
                <div class="d-flex justify-content-center">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
              <ul class="lista-arquivos-brutos list-group mt-3">

              </ul>
            </div>
          </div>

          <p class="d-inline-flex gap-1">
            <i class="fa-solid fa-folder"></i>
            <button class="btn w-100" id="refinados-list" style="border-bottom: black solid 1px;" type="button"
              data-bs-toggle="collapse" data-bs-target="#refinados" aria-expanded="false" aria-controls="brutos">
              <strong>Exibir arquivos refinados</strong>
              <button class="btn btn-danger apagar-todos-refinados">Apagar Todos arquivos </button>

            </button>
          </p>
          <div class="collapse" id="refinados">
            <div class="border-start border-bottom">
              <div class="arquivos-refinados-loader">
                <div class="d-flex justify-content-center">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
              <ul class="lista-arquivos-refinados list-group mt-3">

              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="card m-5">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tag</th>
        <th scope="col">Quantidade de vezes pega</th>
        <th scope="col">Ultimo timestamp</th>
      </tr>
    </thead>
    <tbody class="info-table">

    </tbody>
  </table>
</div>

<div class="text-center"><button class="mostrar-atletas btn">Mostrar atletas enviados</button></div>
<hr>
<div class="mt-5 d-none mostrar-atletas-card">
  <div class="card m-5">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Atleta</th>
          <th scope="col">Tempo</th>
          <th scope="col">ID Checkpoint</th>
          <th scope="col">Equipamento</th>

        </tr>
      </thead>
      <tbody class="info-table-atletas">
        <div class="d-flex justify-content-center atletas-chegaram mt-4">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="arquivoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="arquivoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="arquivoModalLabel">Informações do Arquivo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Arquivo
            <span class="badge text-bg-primary rounded-pill" id="fileId"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Tamanho em KB
            <span class="badge text-bg-primary rounded-pill" id="fileSize"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Quantidade de linhas
            <span class="badge text-bg-primary rounded-pill" id="linhasQtd"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Quantidade de atletas
            <span class="badge text-bg-primary rounded-pill" id="AtletasQtd"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Última modificação
            <span class="badge text-bg-primary rounded-pill" id="lastModify"></span>
          </li>
        </ul>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-danger" id="deletar-arquivo-btn" data-file-session="">Apagar
          arquivo</button>
        <!-- <button type="button" class="btn btn-primary">Salvar Mudanças</button> -->
      </div>
    </div>
  </div>
</div>
